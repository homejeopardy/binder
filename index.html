<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 2vw;
      transition: transform 0.4s ease;
    }

    canvas {
      max-height: 90vh;
      max-width: 45vw;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="file" id="fileInput" accept="application/pdf"/>
  </div>
  <div id="pdf-container">
    <canvas id="leftPage"></canvas>
    <canvas id="rightPage"></canvas>
  </div>
  <div id="overlay" title="Click or tap to flip pages"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const container = document.getElementById('pdf-container');
    const overlay = document.getElementById('overlay');
    const leftCanvas = document.getElementById('leftPage');
    const rightCanvas = document.getElementById('rightPage');
    const leftCtx = leftCanvas.getContext('2d');
    const rightCtx = rightCanvas.getContext('2d');

    let pdfDoc = null;
    let currentPage = 1;

    const enterFullscreen = () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    };

    const renderPagePair = async () => {
      if (!pdfDoc) return;

      const renderPage = async (pageNum, canvas, ctx) => {
        if (pageNum > pdfDoc.numPages) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }

        const page = await pdfDoc.getPage(pageNum);
        const scale = calculateScale(page);
        const viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
      };

      await renderPage(currentPage, leftCanvas, leftCtx);
      await renderPage(currentPage + 1, rightCanvas, rightCtx);
    };

    const calculateScale = (page) => {
      const view = page.getViewport({ scale: 1 });
      const maxW = window.innerWidth * 0.45;
      const maxH = window.innerHeight * 0.9;
      const scaleW = maxW / view.width;
      const scaleH = maxH / view.height;
      return Math.min(scaleW, scaleH);
    };

    overlay.addEventListener('click', async () => {
      if (!pdfDoc) return;

      container.style.transform = 'rotateY(10deg)';
      setTimeout(() => {
        container.style.transform = 'rotateY(0deg)';
      }, 250);

      currentPage += 2;
      if (currentPage > pdfDoc.numPages) currentPage = 1;
      await renderPagePair();
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
        currentPage = 1;
        enterFullscreen();
        await renderPagePair();
      };
      reader.readAsArrayBuffer(file);
    });

    window.addEventListener('resize', () => {
      if (pdfDoc) renderPagePair();
    });
  </script>
</body>
</html>
