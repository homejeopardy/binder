<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
    }

    button, select, input[type="file"] {
      padding: 4px 10px;
      border-radius: 4px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }

    #flipbook {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .page {
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="file" id="fileInput" accept="application/pdf">
    <button id="fsBtn">â›¶ Fullscreen</button>
    <button id="nightBtn">ðŸŒ™ Night Mode</button>
  </div>

  <div id="flipbook"></div>

  <!-- Include PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- Include StPageFlip -->
  <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fsBtn = document.getElementById('fsBtn');
    const nightBtn = document.getElementById('nightBtn');
    const flipbook = document.getElementById('flipbook');

    let pdf = null;
    let pageFlip = null;

    fsBtn.onclick = () => document.documentElement.requestFullscreen();
    nightBtn.onclick = () => document.body.classList.toggle("night");

    fileInput.onchange = async e => {
      const file = e.target.files[0];
      const arrayBuffer = await file.arrayBuffer();
      pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      const pages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport: viewport }).promise;
        const imgData = canvas.toDataURL();
        pages.push(imgData);
      }

      if (pageFlip) {
        pageFlip.destroy();
      }

      pageFlip = new St.PageFlip(flipbook, {
        width: 800,
        height: 600,
        size: 'stretch',
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false
      });

      const pageElements = pages.map(src => {
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        const img = document.createElement('img');
        img.src = src;
        pageDiv.appendChild(img);
        return pageDiv;
      });

      pageFlip.loadFromHTML(pageElements);
    };
  </script>
</body>
</html>
