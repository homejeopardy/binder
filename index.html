<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Script Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    body.night-mode {
      background: #eee;
      color: #111;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 2vw;
      perspective: 2000px;
      transition: transform 0.4s ease;
    }

    canvas {
      max-height: 90vh;
      max-width: 45vw;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    button {
      background: #444;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #notesBox {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 200px;
      height: 150px;
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 10px;
      display: none;
      z-index: 15;
    }

    #notesBox textarea {
      width: 100%;
      height: 100px;
    }

    .note-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: yellow;
      color: black;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 15;
    }

    #sceneSelector {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="file" id="fileInput" accept="application/pdf"/>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="nightModeBtn">Night Mode</button>
    <button id="bookmarkBtn">üîñ Bookmark</button>
    <select id="sceneSelector">
      <option value="">Go to Scene</option>
      <option value="1">Act 1, Scene 1</option>
      <option value="5">Act 1, Scene 2</option>
      <option value="11">Act 2, Scene 1</option>
    </select>
  </div>

  <div id="pdf-container">
    <canvas id="leftPage"></canvas>
    <canvas id="rightPage"></canvas>
    <div class="note-button" onclick="toggleNotes()">üìù</div>
    <div id="notesBox">
      <strong>Notes:</strong><br>
      <textarea id="noteText"></textarea><br>
      <button onclick="saveNotes()">Save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const nightModeBtn = document.getElementById('nightModeBtn');
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    const sceneSelector = document.getElementById('sceneSelector');

    const container = document.getElementById('pdf-container');
    const leftCanvas = document.getElementById('leftPage');
    const rightCanvas = document.getElementById('rightPage');
    const leftCtx = leftCanvas.getContext('2d');
    const rightCtx = rightCanvas.getContext('2d');
    const notesBox = document.getElementById('notesBox');
    const noteText = document.getElementById('noteText');

    let pdfDoc = null;
    let currentPage = 1;
    let notes = {};
    let bookmarks = [];

    fullscreenBtn.onclick = () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
    };

    nightModeBtn.onclick = () => {
      document.body.classList.toggle('night-mode');
    };

    bookmarkBtn.onclick = () => {
      if (!bookmarks.includes(currentPage)) {
        bookmarks.push(currentPage);
        alert('Bookmarked page ' + currentPage);
      }
    };

    sceneSelector.onchange = () => {
      const page = parseInt(sceneSelector.value);
      if (page) {
        currentPage = page;
        renderPagePair();
      }
    };

    function toggleNotes() {
      notesBox.style.display = notesBox.style.display === 'none' ? 'block' : 'none';
      noteText.value = notes[currentPage] || '';
    }

    function saveNotes() {
      notes[currentPage] = noteText.value;
      notesBox.style.display = 'none';
    }

    async function renderPagePair() {
      if (!pdfDoc) return;

      const renderPage = async (pageNum, canvas, ctx) => {
        if (pageNum > pdfDoc.numPages || pageNum < 1) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }
        const page = await pdfDoc.getPage(pageNum);
        const scale = calculateScale(page);
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
      };

      container.style.transform = 'rotateY(15deg)';
      setTimeout(() => {
        container.style.transform = 'rotateY(0deg)';
      }, 250);

      await renderPage(currentPage, leftCanvas, leftCtx);
      await renderPage(currentPage + 1, rightCanvas, rightCtx);
    }

    const calculateScale = (page) => {
      const view = page.getViewport({ scale: 1 });
      const maxW = window.innerWidth * 0.45;
      const maxH = window.innerHeight * 0.9;
      return Math.min(maxW / view.width, maxH / view.height);
    };

    function nextSpread() {
      if (!pdfDoc) return;
      currentPage += 2;
      if (currentPage > pdfDoc.numPages) currentPage = 1;
      renderPagePair();
    }

    function prevSpread() {
      if (!pdfDoc) return;
      currentPage -= 2;
      if (currentPage < 1) currentPage = 1;
      renderPagePair();
    }

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
        currentPage = 1;
        renderPagePair();
      };
      reader.readAsArrayBuffer(file);
    });

    leftCanvas.addEventListener('click', prevSpread);
    rightCanvas.addEventListener('click', nextSpread);

    window.addEventListener('resize', renderPagePair);
  </script>
</body>
</html>
