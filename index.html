<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    body.night-mode {
      background: #eee;
      color: #111;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 2vw;
      perspective: 2000px;
      transition: transform 0.4s ease;
      position: relative;
    }

    canvas {
      max-height: 90vh;
      max-width: 45vw;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    button, select {
      background: #444;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #666;
    }

    .note {
      position: absolute;
      min-width: 150px;
      min-height: 80px;
      background: yellow;
      color: black;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 8px;
      resize: both;
      overflow: auto;
      z-index: 90;
      cursor: move;
    }

    .arrow {
      position: absolute;
      width: 100px;
      height: 2px;
      background: red;
      transform-origin: left center;
      z-index: 89;
    }

    .note textarea {
      width: 100%;
      height: 50px;
      resize: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="file" id="fileInput" accept="application/pdf"/>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="nightModeBtn">Night Mode</button>
    <button id="bookmarkBtn">üîñ Bookmark</button>
    <button id="addNoteBtn">‚ûï Add Note</button>
    <select id="sceneSelector">
      <option value="">Go to Scene</option>
      <option value="1">Act 1, Scene 1</option>
      <option value="5">Act 1, Scene 2</option>
      <option value="11">Act 2, Scene 1</option>
    </select>
  </div>

  <div id="pdf-container">
    <canvas id="leftPage"></canvas>
    <canvas id="rightPage"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const nightModeBtn = document.getElementById('nightModeBtn');
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    const sceneSelector = document.getElementById('sceneSelector');
    const addNoteBtn = document.getElementById('addNoteBtn');
    const container = document.getElementById('pdf-container');

    const leftCanvas = document.getElementById('leftPage');
    const rightCanvas = document.getElementById('rightPage');
    const leftCtx = leftCanvas.getContext('2d');
    const rightCtx = rightCanvas.getContext('2d');

    let pdfDoc = null;
    let currentPage = 1;
    let notes = {};
    let bookmarks = [];

    fullscreenBtn.onclick = () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
    };

    nightModeBtn.onclick = () => {
      document.body.classList.toggle('night-mode');
    };

    bookmarkBtn.onclick = () => {
      if (!bookmarks.includes(currentPage)) {
        bookmarks.push(currentPage);
        alert('Bookmarked page ' + currentPage);
      }
    };

    sceneSelector.onchange = () => {
      const page = parseInt(sceneSelector.value);
      if (page) {
        currentPage = page;
        renderPagePair();
      }
    };

    addNoteBtn.onclick = () => {
      const note = document.createElement('div');
      note.className = 'note';
      note.style.left = '200px';
      note.style.top = '200px';
      note.innerHTML = `<textarea>Note</textarea><br><button onclick="addArrow(this)">‚û°Ô∏è</button>`;
      makeDraggable(note);
      container.appendChild(note);
    };

    function addArrow(btn) {
      const note = btn.closest('.note');
      const rect = note.getBoundingClientRect();
      const arrow = document.createElement('div');
      arrow.className = 'arrow';
      arrow.style.left = (rect.left + rect.width / 2 - 50) + 'px';
      arrow.style.top = (rect.top + rect.height / 2) + 'px';
      arrow.style.transform = `rotate(45deg)`;
      container.appendChild(arrow);
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function (e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function (e) {
          el.style.left = (e.clientX - offsetX) + 'px';
          el.style.top = (e.clientY - offsetY) + 'px';
        };
        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    async function renderPagePair() {
      if (!pdfDoc) return;

      const renderPage = async (pageNum, canvas, ctx) => {
        if (pageNum > pdfDoc.numPages || pageNum < 1) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }
        const page = await pdfDoc.getPage(pageNum);
        const scale = calculateScale(page);
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
      };

      container.style.transform = 'rotateY(15deg)';
      setTimeout(() => {
        container.style.transform = 'rotateY(0deg)';
      }, 250);

      await renderPage(currentPage, leftCanvas, leftCtx);
      await renderPage(currentPage + 1, rightCanvas, rightCtx);
    }

    const calculateScale = (page) => {
      const view = page.getViewport({ scale: 1 });
      const maxW = window.innerWidth * 0.45;
      const maxH = window.innerHeight * 0.9;
      return Math.min(maxW / view.width, maxH / view.height);
    };

    function nextSpread() {
      if (!pdfDoc) return;
      currentPage += 2;
      if (currentPage > pdfDoc.numPages) currentPage = 1;
      renderPagePair();
    }

    function prevSpread() {
      if (!pdfDoc) return;
      currentPage -= 2;
      if (currentPage < 1) currentPage = 1;
      renderPagePair();
    }

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
        currentPage = 1;
        renderPagePair();
      };
      reader.readAsArrayBuffer(file);
    });

    leftCanvas.addEventListener('click', prevSpread);
    rightCanvas.addEventListener('click', nextSpread);
    window.addEventListener('resize', renderPagePair);
  </script>
</body>
</html>
